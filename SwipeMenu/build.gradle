plugins {
    id 'com.android.library'
    id 'com.vanniktech.maven.publish'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation "androidx.recyclerview:recyclerview:1.2.1"
}